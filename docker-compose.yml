services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: pgvector_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pgvector_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pgvector_password}
      POSTGRES_DB: ${POSTGRES_DB:-pgvector_experiment}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - pgvector_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pgvector_user} -d ${POSTGRES_DB:-pgvector_experiment}"]
      interval: 10s
      timeout: 5s
      retries: 5

  python:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: pgvector_python
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      DATABASE_URL: postgresql://${POSTGRES_USER:-pgvector_user}:${POSTGRES_PASSWORD:-pgvector_password}@postgres:5432/pgvector_experiment
    volumes:
      - .:/app
    networks:
      - pgvector_network
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true

networks:
  pgvector_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
